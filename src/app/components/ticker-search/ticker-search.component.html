<nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
  <input type="text" nz-input [(ngModel)]="ticker" (submit)="updateTicker()" placeholder="Enter a stock ticker" />
</nz-input-group>
<ng-template #suffixIconButton>
  <button nz-button nzType="primary" nzSearch (click)="updateTicker()"><span nz-icon nzType="search"></span></button>
</ng-template>
