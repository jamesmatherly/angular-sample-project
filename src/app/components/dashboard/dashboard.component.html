<!-- User Details Section -->
<div class="container">
    <mat-card appearance="outlined" id="user-details-card">
        <mat-card-header>
            <mat-card-title>User Details</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>Name: {{ userDetails.name }}</p>
            <p>Email: {{ userDetails.email }}</p>
            <p>Member since: January 2022</p>
        </mat-card-content>
    </mat-card>

    <!-- Portfolio Section -->
    <mat-card appearance="outlined" id="portfolio-details-card">
        <mat-card-header>
            <mat-card-title>Portfolios</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-tab-group>
                <mat-tab *ngFor="let detail of portfolios" label="Portfolio 1">
                    <div class="portfolio-tab-content">
                        <mat-card class="portfolio-card">
                            <mat-card-content>
                                <app-line-chart [positions]="positions.get(detail.id)"></app-line-chart>
                            </mat-card-content>
                        </mat-card>
                        <mat-card *ngFor="let p of positions.get(detail.id)"
                        appearance="outlined"
                        class="portfolio-card">
                            <mat-card-header>
                                <!-- <mat-card-title>Ticker: {{ p.ticker }}</mat-card-title>
                                <mat-card-subtitle>${{ p.currentValue }} (2%)</mat-card-subtitle> -->
                            </mat-card-header>
                            <mat-card-content>
                                <!-- <p>Total Value: ${{ +p.currentValue * +p.quantity }}</p>
                                <div class="investment-actions">
                                    <button mat-flat-button color="primary" class="buy-button">Buy</button>
                                    <button mat-flat-button color="warn" class="sell-button">Sell</button>
                                </div> -->
                                <div class="content-container">
                                  <div class="text-content">
                                    <div class="text-large">Ticker: {{ p.ticker }}</div>
                                    <div>${{ p.currentValue }}</div>
                                    <div>{{ p.quantity }} shares</div>
                                  </div>
                                  <div class="button-group">
                                    <button mat-flat-button color="primary">Buy</button>
                                    <button mat-flat-button color="warn">Sell</button>
                                  </div>
                                </div>
                            </mat-card-content>
                        </mat-card>
                        <!-- Add more investment cards as needed -->
                    </div>
                </mat-tab>
            </mat-tab-group>
        </mat-card-content>
    </mat-card>
</div>
