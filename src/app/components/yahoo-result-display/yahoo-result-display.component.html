<mat-card style="width:300px;">
  <mat-card-header>
    <mat-card-title>{{ stockDetails.ticker | uppercase }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Raw Target High Price: {{ stockDetails.targetHighPrice.raw }}</p>
    <p>FMT Target High Price: {{ stockDetails.targetHighPrice.fmt }}</p>
  </mat-card-content>
</mat-card>
