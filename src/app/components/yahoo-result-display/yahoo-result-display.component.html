<mat-card style="width:300px;">
  <mat-card-header>
    <mat-card-title>{{ stockDetails.ticker | uppercase }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Current Price: {{ stockDetails.currentPrice }}</p>
    <p>Change: {{ stockDetails.change }}</p>
  </mat-card-content>
</mat-card>
